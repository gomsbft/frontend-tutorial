<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form id="signUp">
            <img class="kakao" src="./images/Kakao-logo.png" alt="">
            <fieldset class="input-box">
                <input type="text" id="id" class="real-input" placeholder="아이디를 입력해주세요">
            </fieldset>
            <p class="hide id-success-message">사용할 수 있는 아이디입니다</p>
            <p class="hide id-failure-message1">아이디는 4~12글자이어야 합니다</p>
            <p class="hide id-failure-message2">영어 또는 숫자만 가능합니다</p>
            <fieldset class="input-box">
                <input type="password" id="pw" class="real-input" placeholder="비밀번호를 입력해주세요">
            </fieldset>
            <p class="hide pw-failure-message">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요</p>
            <fieldset class="input-box">
                <input type="password" id="check-pw" class="real-input" placeholder="비밀번호를 확인해주세요">
            </fieldset>
            <p class="hide pw-check-failure-message">비밀번호가 일치하지 않습니다</p>
            <fieldset class="input-box">
                <button type="submit" id="join">회원가입</button>
            </fieldset>
        </form>
    </main>
    <script src="login.js"></script>
</body>
</html>
